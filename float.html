<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float</title>
</head>
<style>
 *{
  margin:0 auto;
}

.box{
  margin-top:15px;
  width:500px;
  border-radius:5px;
  color:white;
  padding-left:20px;
  padding-top:5px;
  padding-bottom:5px;
  line-height:2.5
}

a{
  float:right;
  font-size:24px;
  color:white;
  text-decoration:none;
  margin-top:-20px;
  margin-right:10px;
}



.green{
  background:rgb(76,175,80)
  
}

.blue{
  background:rgb(33,150,243)
  
}

.red{
  background:rgb(244,67,57)
  
}

.orange{
  background:rgb(255,152,0)
}


</style>
<body>
    <div class="box green">
        <a href="#">×</a>
          <h3>恭喜你</h3>
          <span>获得本周学霸，继续加油吧</span>
          
        </div>
          
          <div class="box blue">
        <a href="#">×</a>
          <h3>通知</h3>
          <span>晚上上课，不要忘了</span>
          
        </div>
          <div class="box red">
        <a href="#">×</a>
          <h3>天啊</h3>
          <span>竟然几天没做任务</span>
          
        </div>
          <div class="box orange">
        <a href="#">×</a>
          <h3>警告</h3>
          <span>学如逆水行舟，不进则退</span>
          
        </div>
</body>
</html>
